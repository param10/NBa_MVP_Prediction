
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Ranker</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">NBA Ranker</h1>
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="NBA" class="img-fluid rounded mx-auto d-block mt-3">
        <form action="/predict" method="POST" class="mt-5">
            <div class="form-row">
                {% for field in fields %}
                <div class="form-group col-md-4">
                    <label for="{{ field.id }}">{{ field.label }}</label>
                    <input type="{{ field.type }}" class="form-control" id="{{ field.id }}" name="{{ field.id }}" placeholder="{{ field.placeholder }}" {% if field.step %} step="{{ field.step }}" {% endif %} required>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit">Submit</button>
            </div>  
        </form>
        <p class="text-center mt-5">Enter your stats to check your rank.</p>
    </div>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
